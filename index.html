    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="importmap">

        "imports": {
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",

          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
        }
      }
    </script>
    <style>
      :root {
        --bg-color: #f0f4f8;
        --bg-color-transparent: rgba(240, 244, 248, 0);
        --text-color: #1e293b;
        --text-color-muted: #475569;
        --primary-color: #0ea5e9;
        --primary-color-glow: rgba(14, 165, 233, 0.7);
        --secondary-color: #a855f7;
        --secondary-color-glow: rgba(168, 85, 247, 0.6);
        --panel-bg-color: rgba(255, 255, 255, 0.75);
        --panel-border-color: rgba(56, 189, 248, 0.4);
        --input-bg-color: rgba(226, 232, 240, 0.8);
        --input-border-color: rgba(148, 163, 184, 0.4);
        --input-placeholder-color: #94a3b8;
        --scrollbar-track-color: #e2e8f0;
        --scrollbar-thumb-color: #94a3b8;
        --scrollbar-thumb-hover-color: #64748b;
        --button-primary-bg: #0ea5e9;
        --button-primary-text: #ffffff;
        --button-secondary-bg: #a855f7;
        --button-secondary-text: #ffffff;
        --tag-bg: rgba(203, 213, 225, 0.7);
        --tag-text: #334155;
        --tag-hover-bg: #0ea5e9;
        --tag-hover-text: #ffffff;
      }

      html.dark {
        --bg-color: #020617;
        --bg-color-transparent: rgba(2, 6, 23, 0);
        --text-color: #e2e8f0;
        --text-color-muted: #94a3b8;
        --primary-color: #06b6d4;
        --primary-color-glow: rgba(6, 182, 212, 0.6);
        --secondary-color: #c084fc;
        --secondary-color-glow: rgba(192, 132, 252, 0.5);
        --panel-bg-color: rgba(2, 32, 71, 0.7);
        --panel-border-color: rgba(6, 182, 212, 0.4);
        --input-bg-color: rgba(8, 29, 63, 0.5);
        --input-border-color: rgba(6, 182, 212, 0.3);
        --input-placeholder-color: rgba(148, 224, 236, 0.4);
        --scrollbar-track-color: #083344;
        --scrollbar-thumb-color: #06b6d4;
        --scrollbar-thumb-hover-color: #67e8f9;
        --button-primary-bg: #06b6d4;
        --button-primary-text: #082f49;
        --button-secondary-bg: #9333ea;
        --button-secondary-text: #ffffff;
        --tag-bg: rgba(8, 47, 73, 0.7);
        --tag-text: #a5f3fc;
        --tag-hover-bg: #a855f7;
        --tag-hover-text: #ffffff;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.5s ease, color 0.5s ease;
        overflow-x: hidden;
      }
      
      #background-wrapper {
        position: fixed;
        inset: 0;
        z-index: 0;
        width: 100%;
        height: 100%;
        transition: opacity 0.5s ease;
      }
      
      .background-layer {
        position: absolute;
        inset: 0;
        background-repeat: repeat;
        will-change: background-position;
      }
      
      .background-logo {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        background-image: url('data:image/svg+xml,%3csvg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"%3e%3cdefs%3e%3clinearGradient id="grad1" x1="0%25" y1="0%25" x2="100%25" y2="100%25"%3e%3cstop offset="0%25" stop-color="%230ea5e9"/%3e%3cstop offset="100%25" stop-color="%23a855f7"/%3e%3c/linearGradient%3e%3c/defs%3e%3cpath d="M52 4H12C7.58172 4 4 7.58172 4 12V52C4 56.4183 7.58172 60 12 60H52C56.4183 60 60 56.4183 60 52V12C60 7.58172 56.4183 4 52 4Z" stroke="url(%23grad1)" stroke-width="4"/%3e%3ccircle cx="32" cy="32" r="16" stroke="url(%23grad1)" stroke-width="4"/%3e%3ccircle cx="32" cy="32" r="6" fill="url(%23grad1)"/%3e%3cpath d="M50 14L46 18" stroke="url(%23grad1)" stroke-width="3" stroke-linecap="round"/%3e%3c/svg%3e');
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        opacity: 0.03;
        transition: opacity 0.5s ease;
      }
      html.dark .background-logo {
        opacity: 0.05;
      }

      /* --- Dark Theme Background --- */
      @keyframes grid-pan { 0% { background-position: 0% 0%; } 100% { background-position: 100% 100%; } }
      @keyframes stars-pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
      @keyframes data-stream { 0% { background-position: -200% -200%; } 100% { background-position: 200% 200%; } }
      
      #dark-bg { opacity: 0; }
      html.dark #dark-bg { opacity: 1; }

      #dark-bg .stars {
        background-image: radial-gradient(var(--primary-color) 0.5px, transparent 0.5px);
        background-size: 200px 200px;
        opacity: 0.3;
        animation: stars-pulse 15s ease-in-out infinite;
      }
      #dark-bg .grid {
        background-image:
          linear-gradient(var(--primary-color, #06b6d4) 1px, transparent 1px),
          linear-gradient(90deg, var(--primary-color, #06b6d4) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: grid-pan 60s linear infinite;
        opacity: 0.1;
      }
      #dark-bg .streams {
        background-image: repeating-linear-gradient(135deg, transparent, transparent 10px, var(--secondary-color, #c084fc) 10px, var(--secondary-color, #c084fc) 12px);
        background-size: 200% 200%;
        animation: data-stream 20s linear infinite;
        opacity: 0.05;
      }
      
      /* --- Light Theme Background --- */
      @keyframes blueprint-pan-slow { 0% { background-position: 0% 0%; } 100% { background-position: 50px 50px; } }
      @keyframes blueprint-pan-fast { 0% { background-position: 0% 0%; } 100% { background-position: -50px -50px; } }
      @keyframes nodes-fade { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.6; } }

      #light-bg { opacity: 0; }
      html:not(.dark) #light-bg { opacity: 1; }
      
      #light-bg .grid {
        background-image:
          linear-gradient(var(--panel-border-color) 1px, transparent 1px),
          linear-gradient(90deg, var(--panel-border-color) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: blueprint-pan-slow 90s linear infinite;
        opacity: 0.3;
      }
       #light-bg .nodes {
        background-image: radial-gradient(var(--primary-color) 1.5px, transparent 1.5px);
        background-size: 50px 50px;
        animation: blueprint-pan-fast 60s linear infinite, nodes-fade 8s ease-in-out infinite;
        opacity: 0.2;
      }
      
      /* --- General Styles --- */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--scrollbar-track-color); }
      ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb-color); border-radius: 4px; border: 1px solid var(--scrollbar-track-color); }
      ::-webkit-scrollbar-thumb:hover { background: var(--scrollbar-thumb-hover-color); }

      @keyframes scan-in { from { transform: translateY(30px) scale(0.98); opacity: 0; } to { transform: translateY(0) scale(1); opacity: 1; } }
      .animate-scan-in { animation: scan-in 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

      @keyframes text-glow {
        0%, 100% { text-shadow: 0 0 5px var(--primary-color-glow), 0 0 10px var(--primary-color-glow), 0 0 15px var(--primary-color-glow); }
        50% { text-shadow: 0 0 10px var(--primary-color-glow), 0 0 20px var(--primary-color-glow), 0 0 30px var(--primary-color-glow); }
      }
      .animate-text-glow { animation: text-glow 3s ease-in-out infinite; }
      
      @keyframes title-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @keyframes button-pulse-glow {
        0%, 100% {
          box-shadow: 0 0 15px var(--primary-color-glow), 0 0 5px var(--secondary-color-glow);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 30px var(--primary-color-glow), 0 0 10px var(--secondary-color-glow), 0 4px 30px rgba(0, 0, 0, 0.2);
          transform: scale(1.03);
        }
      }
      .animate-title-float {
        animation: title-float 6s ease-in-out infinite, text-glow 3s ease-in-out infinite;
      }
      .animate-button-pulse {
        animation: button-pulse-glow 4s ease-in-out infinite;
      }

      @keyframes logo-pulse-glow {
        0%, 100% {
          filter: drop-shadow(0 0 8px var(--primary-color-glow));
          transform: scale(1);
        }
        50% {
          filter: drop-shadow(0 0 16px var(--primary-color-glow)) drop-shadow(0 0 8px var(--secondary-color-glow));
          transform: scale(1.03);
        }
      }
      .animate-logo-pulse {
        animation: logo-pulse-glow 5s ease-in-out infinite;
      }

      .hud-border {
        position: relative;
        background-color: var(--panel-bg-color);
        backdrop-filter: blur(16px) saturate(1.2);
        border: 1px solid var(--panel-border-color);
        box-shadow: 0 0 8px var(--primary-color-glow), 0 4px 30px rgba(0, 0, 0, 0.2), inset 0 0 15px rgba(0, 0, 0, 0.3);
        transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        transform: perspective(1000px);
        border-radius: 0.75rem; /* Increased border radius */
      }
      .hud-border:hover {
        transform: perspective(1000px) rotateX(1deg) rotateY(-1deg) scale(1.01);
        box-shadow: 0 0 12px var(--primary-color-glow), 0 0 24px var(--secondary-color-glow), 0 8px 40px rgba(0, 0, 0, 0.3), inset 0 0 15px rgba(0, 0, 0, 0.3);
        border-color: var(--primary-color);
      }
      
      .btn-hover-effect:hover:not(:disabled) {
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 0 8px var(--primary-color-glow);
        filter: brightness(1.15);
      }

      @keyframes pulse-border {
        0%, 100% { border-color: var(--primary-color); box-shadow: 0 0 10px var(--primary-color-glow); }
        50% { border-color: var(--secondary-color); box-shadow: 0 0 15px var(--secondary-color-glow); }
      }
      .dropzone-active {
        animation: pulse-border 1.5s infinite;
        transform: scale(1.02);
      }
      
      /* --- Neon Preset Buttons --- */
      .btn-preset-neon {
        transition: all 0.3s ease;
        border-width: 2px;
        background-color: var(--panel-bg-color);
        color: var(--neon-color, var(--text-color-muted));
        border-color: var(--neon-color, var(--panel-border-color));
        border-radius: 0.5rem; /* Rounded corners */
      }

      .btn-preset-neon:hover:not(.active) {
        background-color: color-mix(in srgb, var(--neon-color) 15%, transparent);
        box-shadow: 0 0 8px var(--neon-glow-color, transparent);
        color: var(--neon-color, var(--text-color));
      }

      .btn-preset-neon.active {
        background-color: var(--neon-color);
        border-color: var(--neon-color);
        color: #020617; /* A dark color for contrast */
        text-shadow: 0 0 2px rgba(255,255,255,0.7);
        box-shadow: 0 0 5px var(--neon-glow-color),
                    0 0 10px var(--neon-glow-color),
                    0 0 15px var(--neon-glow-color);
        transform: scale(1.05);
      }

      /* Color definitions for presets */
      .btn-neon-restore { --neon-color: #ffbf00; --neon-glow-color: rgba(255, 191, 0, 0.6); }
      .btn-neon-relight { --neon-color: #ffff00; --neon-glow-color: rgba(255, 255, 0, 0.6); }
      .btn-neon-style { --neon-color: #ff00ff; --neon-glow-color: rgba(255, 0, 255, 0.6); }
      .btn-neon-background { --neon-color: #39ff14; --neon-glow-color: rgba(57, 255, 20, 0.6); }
      .btn-neon-clothing { --neon-color: #00ffff; --neon-glow-color: rgba(0, 255, 255, 0.6); }
      .btn-neon-passport { --neon-color: #4d4dff; --neon-glow-color: rgba(77, 77, 255, 0.6); }
      .btn-neon-edit { --neon-color: #ff1b1b; --neon-glow-color: rgba(255, 27, 27, 0.6); }
      .btn-neon-color_match { --neon-color: #ff69b4; --neon-glow-color: rgba(255, 105, 180, 0.6); }

      /* Text color override for very bright neon colors for readability */
      .btn-neon-relight.active, .btn-neon-clothing.active, .btn-neon-background.active {
          color: #0c2929; /* A very dark cyan */
      }
      
      .logo-mask {
        background-color: currentColor;
        -webkit-mask-image: url('data:image/svg+xml,%3csvg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"%3e%3cdefs%3e%3clinearGradient id="grad1" x1="0%25" y1="0%25" x2="100%25" y2="100%25"%3e%3cstop offset="0%25" stop-color="%230ea5e9"/%3e%3cstop offset="100%25" stop-color="%23a855f7"/%3e%3c/linearGradient%3e%3c/defs%3e%3cpath d="M52 4H12C7.58172 4 4 7.58172 4 12V52C4 56.4183 7.58172 60 12 60H52C56.4183 60 60 56.4183 60 52V12C60 7.58172 56.4183 4 52 4Z" stroke="url(%23grad1)" stroke-width="4"/%3e%3ccircle cx="32" cy="32" r="16" stroke="url(%23grad1)" stroke-width="4"/%3e%3ccircle cx="32" cy="32" r="6" fill="url(%23grad1)"/%3e%3cpath d="M50 14L46 18" stroke="url(%23grad1)" stroke-width="3" stroke-linecap="round"/%3e%3c/svg%3e');
        mask-image: url('data:image/svg+xml,%3csvg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"%3e%3cdefs%3e%3clinearGradient id="grad1" x1="0%25" y1="0%25" x2="100%25" y2="100%25"%3e%3cstop offset="0%25" stop-color="%230ea5e9"/%3e%3cstop offset="100%25" stop-color="%23a855f7"/%3e%3c/linearGradient%3e%3c/defs%3e%3cpath d="M52 4H12C7.58172 4 4 7.58172 4 12V52C4 56.4183 7.58172 60 12 60H52C56.4183 60 60 56.4183 60 52V12C60 7.58172 56.4183 4 52 4Z" stroke="url(%23grad1)" stroke-width="4"/%3e%3ccircle cx="32" cy="32" r="16" stroke="url(%23grad1)" stroke-width="4"/%3e%3ccircle cx="32" cy="32" r="6" fill="url(%23grad1)"/%3e%3cpath d="M50 14L46 18" stroke="url(%23grad1)" stroke-width="3" stroke-linecap="round"/%3e%3c/svg%3e');
        -webkit-mask-size: contain;
        mask-size: contain;
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
        -webkit-mask-position: center;
        mask-position: center;
      }

    </style>
  </head>
  <body class="font-mono">
    <div id="background-wrapper">
      <div class="background-logo"></div>
      <div id="dark-bg" class="background-layer">
        <div class="background-layer stars"></div>
        <div class="background-layer grid"></div>
        <div class="background-layer streams"></div>
      </div>
      <div id="light-bg" class="background-layer">
        <div class="background-layer grid"></div>
        <div class="background-layer nodes"></div>
      </div>
    </div>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
